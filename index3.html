    <h3 class = "course-title"> Решение алгоритмической задачи </h3>
    <h2 class="course-title">Дано вещественное число A. Вычислить x = a**4, при a < 10; x = a при a > 61, в противном случае x = a − sin(a**2)</h4>
    <form id="algorithmForm" onsubmit="handleSubmit(event)">
        <p>
        <label for="inputData">Введите исходное число A:</label>
        <input type="number" id="inputData" name="inputData" step="any" required>
        </p>

        <button type="button" onclick="solve()">Решить</button>

        <div class="result" id="result"></div>

    </form>
    <script>
        function solve() {
    const a = parseFloat(document.getElementById('inputData').value);
    let x;
    if (a < 10) {
        x = Math.pow(a, 4);
    } else if (a > 61) {
        x = a;
    } else {
        x = a - Math.sin(Math.pow(a, 2));
    }
    const resultDiv = document.getElementById('result');
    resultDiv.innerText = `Результат: x = ${x.toFixed(4)}`;
    document.getElementById('solution').value = `Результат: x = ${x.toFixed(4)}`;
}
    </script>
